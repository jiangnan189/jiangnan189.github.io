<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给孟老师的生日祝福</title>
    <style>
        /* 简单美化样式，让页面更温馨 */
        body {
            background-color: #f9f5f2; /* 浅暖色调背景 */
            font-family: "Microsoft YaHei", sans-serif; /* 清晰字体 */
            max-width: 800px; /* 限制内容宽度，避免过宽 */
            margin: 50px auto; /* 上下留白，左右居中 */
            padding: 40px 60px; /* 内边距，让内容不贴边 */
            border-radius: 12px; /* 圆角边框 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* 轻微阴影，增加层次感 */
        }
        .salutation {
            font-size: 24px;
            color: #e67e22; /* 暖橙色称呼，突出祝福对象 */
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.8; /* 行间距，让文字更易读 */
            color: #333; /* 深灰色文字，柔和不刺眼 */
            margin: 15px 0;
            text-indent: 2em; /* 首行缩进，像信件格式 */
        }
        .signature {
            margin-top: 30px;
            text-align: right; /* 署名靠右，符合信件习惯 */
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 称呼 -->
    <div class="salutation">孟老师：</div>

    <!-- 祝福内容 -->
    <div class="content">
        <p>生日快乐呀！</p>

        <p>认识你真的特别开心，每次和你聊天、一起出门，都觉得特别轻松愉快，那些时光总让我记在心里。</p>

        <p>借着你的生日，想真心祝福你：新的一岁里，工作能得心应手、游刃有余，每天都能带着轻松的笑意；愿你能早日遇见让自己满心欢喜的事或者工作，也碰到那个同频共振的人；更想祝你美丽常在，魅力常在，永远是闪闪发光的模样哦！</p>

        <p>生活里难免有关卡，偶尔也会有烦心事扰着心绪，但“关关难过关关过”，咱们总能一步步跨过去。今天这么重要的日子，一定不要有烦恼哦，带着满满的愉悦轻装上阵，去迎接更棒的一岁呀！</p>
    </div>

    <!-- 署名和日期 -->
    <div class="signature">
        <p>2025年7月20日</p>
        <p>江毅</p>
    </div>
</body>
</html>
